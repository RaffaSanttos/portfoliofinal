    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.767);
            overflow: hidden;
            font-family: 'IBM Plex Mono', monospace;
        }

        .fragment-mono-regular {
            font-family: "Fragment Mono", monospace;
            font-weight: 400;
            font-style: normal;
        }

        .fragment-mono-regular-italic {
            font-family: "Fragment Mono", monospace;
            font-weight: 400;
            font-style: italic;
        }


        .screen-border {
            position: fixed;
            inset: 40px;
            border: 1px solid rgb(151, 151, 151);
            z-index: 9999;
            box-sizing: border-box;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        /* Permite conteúdo dentro da borda */
        .screen-border .container-fluid {
            pointer-events: auto;
            height: 100%;
        }

        /* Copyright fora da borda */
        .copy-label {
            position: fixed;
            bottom: 0px;
            left: 5%;
            transform: translateX(-50%);
            font-size: 0.875rem;
            pointer-events: none;
            z-index: 9999;
            color: rgba(255, 255, 255, 0.719);
        }
        a {
            text-decoration: none;
            color: white;
        }
        nav ul li a {
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            color: rgb(156, 156, 156);
            padding-left: 5px; /* leve deslocamento */
        }
        #vanta-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; /* impede que o fundo bloqueie cliques */
        }
        
        .selected{
            pointer-events: none;
            color: rgb(156, 156, 156);
            padding-left: 5px;
        }

        .contact-card {
            width: 250px;
            padding: 1rem;
            border: 1px solid rgba(156, 156, 156, 0.4);
            text-decoration: none;
            color: white;
            background-color: transparent;
            transition: all 0.3s ease;
            border-radius: 6px;
        }

        .contact-card:hover {
            border-color: rgba(156, 156, 156, 0.9);
            background-color: rgba(255, 255, 255, 0.05);
            transform: translateY(-3px);
        }

    </style>
</head>
